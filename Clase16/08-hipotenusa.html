<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script>
		var catetoOpuesto = prompt("Ingrese el cateto opuesto");
		var catetoAdyacente = prompt("Ingrese el cateto adyacente");

		var opuestoCuadrado = Math.pow(catetoOpuesto, 2);
		var adyacenteCuadrado = Math.pow(catetoAdyacente, 2);

		var sumaPotencias = opuestoCuadrado + adyacenteCuadrado;

		var raizCuadrada = Math.sqrt(sumaPotencias);

		console.log("HIPOTENUSA", raizCuadrada);

	</script>

</body>
</html>
