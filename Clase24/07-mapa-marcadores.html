<!doctype html>
<html>
	<head>
		<style>
			#mapa {
				width:600px;
				height: 400px;
				background-color: green;
			}
			h1 {
				font-family: Verdana;
				font-size: 30px;
			}
		</style>
	</head>

	<body>
		
	<div id="mapa"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script src="gmaps.js"></script>
	
	<script>
		$(function(){
			var mapaObj = new GMaps({
			  div: '#mapa',
			  zoom: 16,
			  lat: -12.043333,
			  lng: -77.028333,
			  click: function(e) {
			    alert('click');
			  },
			  dragend: function(e) {
			    alert('dragend');
			  }
			});

			mapaObj.addMarker({
			  lat: -12.043333,
			  lng: -77.028333,
			  title: 'Lima',
			  infoWindow: {
  				content: '<h1>Prueba</h1>'
			  },
			  click: function(e) {
			    alert('You clicked in this marker');
			  }
			});

		})
	</script>


	</body>
</html>
