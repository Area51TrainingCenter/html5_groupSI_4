<!doctype html>
<html>
	<head>
		<style>
			#mapa {
				width:600px;
				height: 400px;
				background-color: green;
			}
		</style>
	</head>

	<body>
		
	<div id="mapa"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script src="gmaps.js"></script>
	
	<script>
		$(function(){
			new GMaps({
			  div: '#mapa',
			  zoom: 22,
			  lat: -12.043333,
			  lng: -77.028333,
			  click: function(e) {
			    alert('click');
			  },
			  dragend: function(e) {
			    alert('dragend');
			  }
			});
		})
	</script>


	</body>
</html>
