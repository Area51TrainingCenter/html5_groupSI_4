<!doctype html>
<html>
<head>
	<title></title>
	<style>
		* {
			box-sizing: border-box;
		}
		div {
			width:400px;
			height: 400px;
			border: 2px solid black;
			border-radius: 200px;
			margin:50px auto;
			position: relative;
		}

		article {
			background-color: red;
			width:200px;
			height: 3px;
			trasform-origin: center bottom;
			transform: translateX(200px) translateY(200px);
		}
	</style>
</head>
<body>
		
	<div>
		<article></article>
	</div>


	<!-- Usando librerÃ­a descargada -->
	<script src="js/jquery-3.1.0.js"></script>

	<script>
		$(function(){

			var angulo = 0;

			function tarea(){
				angulo = angulo + 6;
				$("article").css("transform", "rotate(" + angulo + "deg)");
			}

			setInterval(tarea, 1000);



		})
	</script>

</body>
</html>
