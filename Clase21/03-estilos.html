<!doctype html>
<html>
<head>
	<title></title>
</head>
<body>
	<div class="contenedor">
		<h1></h1>

		<button id="btn">Presioname</button>
		<button id="btnLetra">Cambiar tipo de letra</button>
		<button id="btnAlinear">Alinear y Color</button>
    </div>

	<!-- Usando librería descargada -->
	<script src="js/jquery-3.1.0.js"></script>

	<script>
	$(function(){


		$("button#btn").on("click", function(evt){
			evt.preventDefault();  // Se inhibe el comportamiento por defecto del botón

			$("h1").html("Curso de HTML"); // Escribe en la etiqueta h1

			$(".contenedor").css("backgroundColor", "yellow");
			// La función css sirve para cambiar propiedades o estilo
		});

		$("#btnLetra").on("click", function(evt){
			evt.preventDefault();

			$("h1").css("fontFamily", "Verdana");

		});

		$("button#btnAlinear").on("click", function(evt){
			evt.preventDefault();

			$("h1").css({"textAlign": "center", "color": "green"});
		})



	});

	</script>

</body>
</html>
