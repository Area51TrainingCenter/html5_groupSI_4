<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<meta charset="utf8">
</head>
<body>

<div class="container">
	<br><br>
	<h1 id="nombreCompleto"></h1>
	<div class="row">
		<div class="col-md-4">
			<form>
				<div class="form-group">
					<input type="text" placeholder="Ingrese su nombre" class="form-control" id="nombre">
				</div>
				<div class="form-group">
					<input type="text" placeholder="Ingrese su apellido" class="form-control" id="apellido">
				</div>	
				<div class="form-group">
					<input type="button" class="btn btn-success" value="Registrar" id="boton">
				</div>			
			</form>

		</div>
	</div>

</div>

	<script>
		var etiquetaNombre = document.getElementById("nombre");
		var etiquetaApellido = document.getElementById("apellido");
		var etiquetaBoton = document.getElementById("boton");

		var etiquetaNombreCompleto = document.getElementById("nombreCompleto");

		if(window.localStorage) {
			var nombreGuardado = localStorage.nombreUsuario;
			var apellidoGuardado = localStorage.apellidoUsuario;

			etiquetaNombreCompleto.innerHTML = nombreGuardado;
		}



		etiquetaBoton.addEventListener("click", function(){
			// alert("Bot√≥n presionado");
			var nombreUsuario = etiquetaNombre.value;
			var apellidoUsuario = etiquetaApellido.value;

			if(window.localStorage) {
				localStorage.nombreUsuario = nombreUsuario;
				localStorage.apellidoUsuario = apellidoUsuario;
			}

			document.location.reload();

		});

	</script>

</body>
</html>
