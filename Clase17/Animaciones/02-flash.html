<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div.caja {
			width:100px;
			padding:20px 40px;
			background-color: red;
			font-family: Arial;
			color: white;
			font-size: 20px;
			text-transform: uppercase;
			text-align: center;
			display: inline-block;
			vertical-align: middle;
			margin:20px;
			animation: 1s flash 1;
		}

/*		div:hover {
			animation: 1s flash 3;
		}*/

		@keyframes flash {
			20% {
				opacity:0;
			}

			40% {
				opacity:1;
			}

			60% {
				opacity:0;
			}
		}

	</style>
</head>
<body>

	<div class="caja">Flash</div>

</body>
</html>
