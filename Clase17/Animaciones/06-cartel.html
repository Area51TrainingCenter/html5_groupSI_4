<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div.caja {
			width:100px;
			padding:20px 40px;
			background-color: red;
			font-family: Arial;
			color: white;
			font-size: 20px;
			text-transform: uppercase;
			text-align: center;
			display: inline-block;
			vertical-align: middle;
			margin:20px;
			transform-origin: center top
		}

		div:hover {
			animation: 1s cartel infinite;
		}

		@keyframes cartel {
			20% {
				transform: rotate(15deg)
			}

			40% {
				transform: rotate(-13deg);
			}

			60% {
				transform: rotate(10deg);
			}

			80% {
				transform: rotate(-5deg);
			}

		}

	</style>
</head>
<body>

	<div class="caja">Clic</div>

</body>
</html>
