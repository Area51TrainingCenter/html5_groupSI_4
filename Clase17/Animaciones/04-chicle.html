<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div.caja {
			width:100px;
			padding:20px 40px;
			background-color: red;
			font-family: Arial;
			color: white;
			font-size: 20px;
			text-transform: uppercase;
			text-align: center;
			display: inline-block;
			vertical-align: middle;
			margin:20px;
		}

		div:hover {
			animation: 3s chicle 1;
		}

		@keyframes chicle {
			35% {
				transform: scaleX(1.3) scaleY(.75)
			}

			70% {
				transform: scaleX(.9) scaleY(1.1)
			}

		}

	</style>
</head>
<body>

	<div class="caja">Clic</div>

</body>
</html>
