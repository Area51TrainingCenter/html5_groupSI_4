<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		html, body {
			width:100%;
			height: 100%;
			margin:0;
			padding:0;
		}


		div.contenedor {
			width:100%;
			height: 40000px;
		}

		div.slide01 {
			position: fixed;
			width:100%;
			height: 100%;
			background-image:url(bosque01.jpg);
			background-size: cover;
			top:0%;
		}

		div.slide02 {
			position: fixed;
			width:100%;
			height: 100%;
			background-image:url(bosque02.jpg);
			background-size: cover;
			top:100%;
		}

		div.slide03 {
			position: fixed;
			width:100%;
			height: 100%;
			background-image:url(bosque03.jpg);
			background-size: cover;
			left:100%;
		}

		div.slide04 {
			position: fixed;
			width:100%;
			height: 100%;
			background-image:url(bosque04.jpg);
			background-size: cover;
			left:-100%;
		}

		div.slide01 div.cuadrado {
			position:relative;
			width:500px;
			height: 400px;
			background-image:url(emoticon.jpg);
			top:100px;
			left:50px;
			transform:rotate(0deg) translateX(0px);
		}

		div.slide02 div.circulo01 {
			position:relative;
			width:400px;
			height: 400px;
			background-color: yellow;
			border-radius: 200px;
			top:100px;
			left:50px;
			transform:translateX(0px);
		}		

		div.slide04 div.zapatilla {
			position: relative;
			width:300px;
			height: 200px;
			background-image: url(zapatilla.png);
			background-size: cover;
			top:500px;
			left:-1000px;
		}

		div.slide04 div.pelota {
			position: relative;
			width:200px;
			height: 200px;
			background-image: url(pelota.png);
			background-size: cover;
			top:-500px;
			left:800px;
			transform:rotate(0deg);
		}

	</style>
</head>
<body>

<div class="contenedor">
	<div class="slide01" data-900="top:0%" data-3000="top:-100%">
		<div class="cuadrado" data-100="transform:rotate(0deg) translateX(0px)" data-800="transform:rotate(120deg) translateX(700px)"></div>

	</div>
	<div class="slide02" data-1000="top:100%" data-2000="top:0%">
		<div class="circulo01" data-2000="transform:translateX(0px)" data-3000="transform:translateX(300px)" data-3800="transform:translateX(300px)" data-4000="transform:translateX(600px)"></div>


	</div>
	<div class="slide03" data-4000="left:100%" data-5000="left:0%"></div>
	<div class="slide04" data-5500="left:-100%" data-7000="left:0%">
		<div class="zapatilla" data-7500="left:-1000px" data-8000="left: 600px" data-10000="left:600px" data-15000="left: 3000px"></div>

		<div class="pelota" data-8000="top:-500px;left:800px;transform:rotate(0deg);" data-10000="top:400px;left:800px;transform:rotate(0deg);" data-15000="top:400px;left:3000px;transform:rotate(720deg);"></div>


	</div>
</div>



<script src="skrollr.min.js"></script>
<script>
	skrollr.init();
</script>

</body>
</html>
