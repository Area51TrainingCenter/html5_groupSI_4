<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>

		div {
			top:0px;
			width:400px;
			height: 200px;
			animation: mover 2.5s linear 2s infinite;
			/*nombre, duración, función, retardo, iteración*/
			background-color: red;
			position: relative
		}


		@keyframes mover {
			to {
				width:400px;
				top:0px;
			}

			from {
				width:800px;
				top:300px;
			}
		}

	</style>

</head>
<body>

	<div></div>

</body>
</html>
