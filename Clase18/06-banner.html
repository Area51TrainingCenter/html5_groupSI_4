<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		body {
			background-color: black;
		}
		a {
			width:960px;
			height: 200px;
			margin:50px auto;
			display: block;
			background-color: skyblue;
			overflow: hidden;
			background-image: url(edificios.gif);
			background-repeat: repeat-x;
			background-position: 0 center;
			animation: oscurecer 6s linear infinite alternate;
		}
		div.personaje {
			width:120px;
			height: 182px;
			background-image: url(personaje.png);
			animation: moverPosicion 1s steps(8) infinite,
					   caminar 4s linear infinite;
		}

		@keyframes oscurecer {
			100% {
				background-color: black;
			}
		}

		@keyframes caminar {
			0% {
				transform: translateX(-200px);
			}

			100% {
				transform: translateX(960px);
			}
		}

		@keyframes moverPosicion {
			100% {
				background-position-x: -960px; 
			}
		}

	</style>
</head>
<body>

	<a href="http://www.google.com">
		<div class="personaje"></div>
	</a>

</body>
</html>
