	<style>
		body {
			background-color: black;

		div {
			background-image: url(personaje.png);
			width:120px;
			height: 182px;
			/*margin:50px auto;*/
			background-color: red;
			animation:cambiarPersonaje 1s infinite steps(8),
					  caminar 10s linear infinite;

			100% {
